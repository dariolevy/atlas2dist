<ul class="products-list product-list-in-box">
  <li class="item">
    <div class="product-img">
      <img src="/Content/upload/{{unidad.foto}}" width="242" height="200">
    </div>
    <div class="product-info">
      <a class="product-title">{{unidad.nombre}}</a>
      <span class="product-description">
        {{unidad.mensaje}}
      </span>
      <span class="product-description">
        {{unidad.finaliza}}
      </span>
    </div>
  </li>
</ul>
