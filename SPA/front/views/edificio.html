<div class="box">
    <div class="box-header with-border">
        <h3 class="box-title">Edificios</h3>
    </div>
    <div class="box-body">
        <div class="row">
            <div class="col-md-3 col-sm-6 col-xs-12" ng-repeat="unidad in edificios">
                <atlas2-unidad></atlas2-unidad>
            </div>
        </div>
    </div>
</div>

<div class="modal modal-info fade" id="modal-info-edificio">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4>{{edificio.nombre}}</h4>
                <h5>{{edificio.descripcion}}</h5>
                <h5><span class="label label-success">Nivel {{edificio.nivel}}</span></h5>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-sm-4">
                        <div class="description-block">
                            <span class="description-text"><i class="glyphicon glyphicon-fire"></i></span>
                            <h5 class="description-header">{{edificio.ataque}}</h5>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="description-block">
                            <span class="description-text"><i class="glyphicon glyphicon-heart"></i></span>
                            <h5 class="description-header">{{edificio.vida}}</h5>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="description-block">
                            <span class="description-text"><i class="glyphicon glyphicon-tower"></i></span>
                            <h5 class="description-header">{{edificio.escudo}}</h5>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <div class="row">
                    <div class="col-sm-12">
                        <h5 class="text-center">Costo siguiente nivel</h5>
                    </div>
                    <div ng-repeat="costo in edificio.costos" class="col-sm-{{12 / edificio.costos.length | number}}">
                        <div class="description-block">
                            <h5 class="description-header">{{costo.valor}}</h5>
                            <span class="description-text">{{costo.recurso.nombre}}</span>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
