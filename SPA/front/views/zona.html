<div class="box box-primary">
  <div class="box-header">
    <h1 class="page-header">Zona</h1>
  </div> 
  <div class="box-header with-border">
      <div class="row">
          <div class="col-md-12">
              <div class="row">
                  <div class="col-md-3" ng-repeat="mapa in mapas">
                      <div class="form-group">
                          <label>{{mapa.nombre}}</label>
                          <select class="form-control filtros" data-nivel="{{mapa.nivel}}">
                              <option ng-repeat="cant in mapa.zonas" ng-selected="cant == filtros[mapa.nivel]">{{cant}}</option>
                          </select>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
  <div class="box-body">
      <table class="table">
        <thead>
          <tr>
            <th>#</th>
            <th>Nombre</th>
            <th>Jugador</th>
            <th>Alianza</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="row in zonaRows" class="{{row.classRow}}">
            <td>{{row.id}}</td>
            <td>{{row.nombre}}</td>
            <td><a>{{row.jugador.usuario}}</a></td>
            <td>{{row.alianza}}</td>
            <td>
              <div class="btn-group" ng-if="!row.classRow && row.jugador">
                <button type="button" class="btn btn-default btn-sm" data-toggle="modal" data-target="#modal-zonas"><i class="fa fa-comments"></i></button>
                <button type="button" class="btn btn-default btn-sm" data-toggle="modal" data-target="#modal-zonas"><i class="fa fa-user"></i></button>
                <button type="button" class="btn btn-success btn-sm dropdown-toggle" data-toggle="dropdown"><i class="glyphicon glyphicon-transfer"></i></button>
                <ul class="dropdown-menu" role="menu">
                    <li><a href="#/interaccion/comercializar/{{row.coloniaId}}">Comercializar</a></li>
                    <li><a href="#/interaccion/atacar/{{row.coloniaId}}">Atacar</a></li>
                </ul>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
      <!-- /.table -->
  </div>
</div>

<div class="modal modal-primary fade" id="modal-zonas">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">Proximamente</h4>
            </div>
            <div class="modal-body">
                Proximamente se implementaran estas opciones...
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline pull-left" data-dismiss="modal">Cerrar</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
