<div class="box box-primary">
  <div class="box-header">
    <h1 class="page-header">Zona</h1>
  </div> 
  <div class="box-header with-border">
      <div class="row">
          <div class="col-md-12">
              <div class="row">
                  <div class="col-md-3" ng-repeat="mapa in mapas">
                      <div class="form-group">
                          <label>{{mapa.nombre}}</label>
                          <select class="form-control" ng-model="filtro" ng-change="recargarZona(mapa.nivel)">
                              <option ng-repeat="cant in mapa.zonas" ng-selected="cant == mapa.selected" value="{{cant}}">{{cant}} {{mapa.selected}}</option>
                          </select>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
  <div class="box-body">
    <div class="table-responsive mailbox-messages">
      <table class="table">
        <thead>
          <tr>
            <th>#</th>
            <th>Nombre</th>
            <th>Jugador</th>
            <th>Alianza</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="row in zonaRows" class="{{row.classRow}}">
            <td>{{row.id}}</td>
            <td>{{row.nombre}}</td>
            <td><a>{{row.jugador.usuario}}</a></td>
            <td>{{row.alianza}}</td>
            <td>
              <div class="btn-group">
                <button type="button" class="btn btn-default btn-sm"><i class="fa fa-comments"></i></button>
                <button type="button" class="btn btn-default btn-sm"><i class="fa fa-user"></i></button>
                  <button type="button" class="btn btn-default btn-sm" ng-click="mostrarIteraccion()"><i class="fa fa-money"></i></button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
      <!-- /.table -->
    </div>
  </div>
</div>

<div class="modal modal-primary fade" id="modal-iteraccion">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">Primary Modal</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="box-body">
                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label">Email</label>

                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputEmail3" ng-model="iteraccion.attr1">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword3" class="col-sm-2 control-label">Password</label>

                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputPassword3" ng-model="iteraccion.attr2">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline pull-left" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-outline" ng-click="guardarIteraccion()">Save changes</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
