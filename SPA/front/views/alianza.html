<div class="box box-primary">
  <div class="box-header">
    <h1 class="page-header">Alianzas <a href="#/alianza/crear" class="btn btn-primary">Crear Alianza</a></h1>
    <div class="box-tools pull-right">
        <div class="has-feedback">
            <input type="text" class="form-control input-sm" placeholder="Buscar" ng-model="buscador">
            <span class="glyphicon glyphicon-search form-control-feedback"></span>
        </div>
    </div>
  </div>
  <div class="box-body">
    <div class="callout callout-success" id="mensaje-union" style="display:none;">
        <h4>Solicitud enviada correctamente.</h4>
    </div>
    <div class="callout callout-success" id="mensaje-salida" style="display:none;">
        <h4>Salio con exito de la alianza.</h4>
    </div>
    <div class="callout callout-success" id="mensaje-borrar" style="display:none;">
        <h4>Alianza Borrada.</h4>
    </div>
    <div class="table-responsive mailbox-messages">
      <table class="table">
        <thead>
          <tr>
            <th>Foto</th>
            <th>Nombre</th>
            <th>Administrador</th>
            <th>Descripci&oacute;n</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="alianza in alianzas | filter:buscador">
            <td>{{alianza.foto}}</td>
            <td>{{alianza.nombre}}</td>
            <td><a>{{alianza.administrador.email}}</a></td>
            <td>{{alianza.descripcion}}</td>
            <td>
              <div class="btn-group">
                <button type="button" class="btn btn-success btn-sm" ng-if="!hasAlianza" ng-click="unirse(alianza.id)">Solicitar uni&oacute;n</button>
                <button type="button" class="btn btn-warning btn-sm" ng-if="(hasAlianza == alianza.id) && (admin != alianza.administrador.id)" ng-click="salir(alianza.id)">Salir</button>
                <button type="button" class="btn btn-danger btn-sm" ng-if="admin == alianza.administrador.id" ng-click="borrar(alianza)">Borrar</button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
      <!-- /.table -->
    </div>
  </div>
</div>
