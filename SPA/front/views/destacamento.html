<div class="box">
    <div class="box-header with-border">
        <h3 class="box-title">Destacamentos</h3>
    </div>
    <div class="box-body">
        <div class="row">
            <div class="col-md-3 col-sm-6 col-xs-12" ng-repeat="unidad in destacamentos">
                <div class="box box-primary">
                    <div class="box-body box-profile" style="height:230px;">
                        <img class="img-responsive" src="http://lorempixel.com/300/150/abstract" width="300" height="150">
                        <h3 class="profile-username text-center">{{unidad.nombre}}</h3>
                        <p class="text-muted text-center">{{unidad.descripcion}}</p>
                        <p><div class="bg-aqua disabled color-palette text-center">Cantidad: {{unidad.cantidad}}</div></p>
                        
                        <div class="row">
                            <div class="col-sm-4">
                                <div class="description-block">
                                    <span class="description-text"><i class="glyphicon glyphicon-fire"></i></span>
                                    <h5 class="description-header">{{unidad.ataque}}</h5>
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <div class="description-block">
                                    <span class="description-text"><i class="glyphicon glyphicon-heart"></i></span>
                                    <h5 class="description-header">{{unidad.vida}}</h5>
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <div class="description-block">
                                    <span class="description-text"><i class="glyphicon glyphicon-tower"></i></span>
                                    <h5 class="description-header">{{unidad.escudo}}</h5>
                                </div>
                            </div>
                        </div>
                       
                        <div class="row">
                            <div class="col-sm-12">
                                <h5 class="text-center">Costos por unidad</h5>
                            </div>
                            <div ng-repeat="costo in unidad.costos" class="col-sm-{{12 / unidad.costos.length | number}}">
                                <div class="description-block">
                                    <h5 class="description-header">{{costo.valor}}</h5>
                                    <span class="description-text">{{costo.recurso.nombre}}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="box-footer">
                        <div class="input-group pull-right input-group-sm">
                            <div class="input-group">
                                <input type="number" min="1" ng-model="cantidad" class="form-control" style="width : 60px" />
                                <span class="input-group-btn">
                                    <button class="btn btn-danger" ng-disabled="showLoading" ng-click="bajarCantidad(unidad, cantidad)"><i class="glyphicon glyphicon-chevron-down"></i></button>
                                    <button class="btn btn-success" ng-disabled="showLoading" ng-click="subirCantidad(unidad, cantidad)"><i class="glyphicon glyphicon-chevron-up"></i></button>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="overlay" ng-if="showLoading == unidad.id">
                        <i class="fa fa-refresh fa-spin"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
