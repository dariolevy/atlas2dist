<div class="box box-primary">
  <div class="box-header">
    <h1 class="page-header">Crear alianza</h1>
  </div>
  <div class="box-body">
      <form role="form" name="formAlianza" ng-submit="formAlianza.$valid && crearAlianza()">
          <div class="box-body">
              <div class="form-group">
                  <label for="nombre">Nombre <span class="required">*</span></label>
                  <input type="text" class="form-control" id="nombre" ng-model="alianza.nombre" required>
              </div>
              <div class="form-group">
                  <label for="descripcion">Descripci&oacute;n</label>
                  <textarea name="descripcion" id="descripcion" class="form-control" ng-model="alianza.descripcion"></textarea>
              </div>
          </div>
          <div class="box-footer">
              <button type="submit" class="btn btn-primary">Guardar</button>
          </div>
      </form>
  </div>
</div>
