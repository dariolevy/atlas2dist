<div class="col-md-12 col-sm-12 col-xs-12">
    <div class="page-title">
        <div class="title_left">
            <h3>Destacamento</h3>
        </div>
    </div>
</div>

<div class="col-md-12 col-sm-12 col-xs-12">
    <div class="x_panel">
        <div class="x_title">
            <h2>Editar destacamento</h2>
            <div class="clearfix"></div>
        </div>
        <div class="x_content">
            <br>
            <form id="form-destacamento" name="formDestacamento" novalidate class="form-horizontal form-label-left" ng-submit="formDestacamento.$valid && edit()">
                <div class="form-group">
                    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="nombre">
                        Nombre <span class="required">*</span>
                    </label>
                    <div class="col-md-6 col-sm-6 col-xs-12">
                        <input type="text" id="nombre" required="required" class="form-control col-md-7 col-xs-12" data-parsley-id="nombre" ng-model="destacamento.nombre" value="{{destacamento.nombre}}">
                        <ul class="parsley-errors-list" id="parsley-id-nombre"></ul>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="descripcion">Descripción</label>
                    <div class="col-md-6 col-sm-6 col-xs-12">
                        <textarea name="descripcion" id="descripcion" class="form-control col-md-7 col-xs-12" ng-model="destacamento.descripcion">{{destacamento.descripcion}}</textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="ataque">
                        Ataque
                    </label>
                    <div class="col-md-6 col-sm-6 col-xs-12">
                        <input type="number" id="ataque" class="form-control col-md-7 col-xs-12" ng-model="destacamento.ataque" value="{{destacamento.ataque}}">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="escudo">
                        Escudo
                    </label>
                    <div class="col-md-6 col-sm-6 col-xs-12">
                        <input type="number" id="escudo" class="form-control col-md-7 col-xs-12" ng-model="destacamento.escudo" value="{{destacamento.escudo}}">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="efectividadAtaque">
                        Efectividad de Ataque
                    </label>
                    <div class="col-md-6 col-sm-6 col-xs-12">
                        <input type="number" id="efectividadAtaque" class="form-control col-md-7 col-xs-12" ng-model="destacamento.efectividadAtaque" value="{{destacamento.efectividadAtaque}}">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="vida">
                        Vida
                    </label>
                    <div class="col-md-6 col-sm-6 col-xs-12">
                        <input type="number" id="vida" class="form-control col-md-7 col-xs-12" ng-model="destacamento.vida" value="{{destacamento.vida}}">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="velocidad">
                        Velocidad
                    </label>
                    <div class="col-md-6 col-sm-6 col-xs-12">
                        <input type="number" id="velocidad" class="form-control col-md-7 col-xs-12" ng-model="destacamento.velocidad" value="{{destacamento.velocidad}}">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="tiempoInicial">Tiempo inicial de construccion</label>
                    <div class="col-md-6 col-sm-6 col-xs-12">
                        <input type="number" id="destacamento" class="form-control col-md-7 col-xs-12" ng-model="destacamento.tiempoInicial" value="{{destacamento.tiempoInicial}}">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="incrementoTiempo">
                        Incremento del tiempo por nivel
                    </label>
                    <div class="col-md-6 col-sm-6 col-xs-12">
                        <input type="number" id="incrementoTiempo" class="form-control col-md-7 col-xs-12" ng-model="destacamento.incrementoTiempo" value="{{destacamento.incrementoTiempo}}">
                    </div>
                </div>
                <div class="ln_solid"></div>
                <div class="form-group">
                    <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                        <a href="#/destacamento" class="btn btn-primary">Cancelar</a>
                        <button class="btn btn-success" ng-disabled="saving">Guardar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- form validation -->
<script type="text/javascript">
  $(document).ready(function() {
    $('#form-destacamento .btn-success').on('click', function() {
      $('#form-destacamento').parsley().validate();
      validateFront();
    });

    var validateFront = function() {
      if (true === $('#form-destacamento').parsley().isValid()) {
        $('.bs-callout-info').removeClass('hidden');
        $('.bs-callout-warning').addClass('hidden');
      } else {
        $('.bs-callout-info').addClass('hidden');
        $('.bs-callout-warning').removeClass('hidden');
      }
    };
  });
</script>
<!-- /form validation -->
